<div class="create-update-container">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <!-- Header -->
    <div class="header mb-2 d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center">
        <div>
          <h2 class="title">{{ stockId ? ('system.stock.update' | translate) : ('system.stock.create' | translate) }}</h2>
        </div>
      </div>
      <button mat-icon-button (click)="onCancel()" class="close-button">
        <mat-icon>close</mat-icon>
      </button>
    </div>

    <!-- Form Content -->
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="stats-card mb-4 body">
            <div class="app-form">
                <div class="row">
                    <div class="col-md-12">
                        <label class="d-block mb-12 fw-semibold">
                            {{ 'system.stock.stockType' | translate }} <span class="text-danger">*</span>
                        </label>
                        <mat-form-field appearance="outline" class="w-100 thin-select">
                            <mat-select formControlName="stockType" [placeholder]="'system.stock.stockTypePlaceholder' | translate">
                                <mat-option *ngFor="let type of stockTypeOptions" [value]="type.value">
                                    {{ type.displayName | translate }}
                                </mat-option>
                            </mat-select>
                            <mat-error *ngIf="form.get('stockType')?.hasError('required')">{{ 'system.stock.stockTypeRequired' | translate }}</mat-error>
                        </mat-form-field>
                    </div>
                
                    <div class="col-md-12" *ngIf="!partnerId">
                        <label class="d-block mb-12 fw-semibold">
                            {{ 'system.stock.partner' | translate }} <span class="text-danger">*</span>
                        </label>
                        <generic-searchable-select [dataSource]="dataSourcePartner" [nameControl]="'partnerId'" [form]="form" 
                            [config]="searchPartnerSelectConfig" [multiple]="false" [errorList]="errorListPartner">
                        </generic-searchable-select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="d-flex gap-3 justify-content-end footer">
            <button mat-flat-button type="button" class="btn-primary-flat btn-cancel" (click)="onCancel()">
              {{ 'common.cancel' | translate }}
            </button>
            <button 
              type="submit" 
              mat-flat-button 
              color="primary" 
              class="btn-primary-flat"
                [disabled]=" isSubmit"
                [ngClass]="{
                  'btn-disabled': isSubmit,
                  'btn-update': stockId && !(form.invalid || isSubmit),
                  'btn-create': !stockId && !(form.invalid || isSubmit)
              }"
              [class.loading]="isSubmit">
              <mat-icon *ngIf="!isSubmit">{{ stockId ? 'save' : 'add' }}</mat-icon>
              <mat-icon *ngIf="isSubmit" class="spin">refresh</mat-icon>
              {{ stockId ? ('common.update' | translate) : ('common.create' | translate) }}
            </button>
          </div>
    </form>

</div>
