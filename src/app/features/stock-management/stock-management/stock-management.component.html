
        <div class="container">
            <!-- Header Section -->
            <div class="header mb-2">
                <div class="d-flex align-items-center justify-content-between">
                    <div>
                        <h1 class="title mb-2">{{ 'system.stock.title' | translate }}</h1>
                    </div>

                    <div class="action-buttons">
                        <button mat-flat-button color="primary" class="btn-primary-flat" (click)="onCreateStock()">
                            <mat-icon>add</mat-icon>
                            {{ 'common.create' | translate }}
                        </button>
                    </div>
                </div>
            </div>

            <!-- Filters Section -->
            <div class="wrapper-card">
                <div class="row mb-3">
                    <div class="col-12">
                        <h4 class="title">{{ 'system.stock.list' | translate }}</h4>
                        <generic-filter   
                            [config]="stockFilterConfig"
                            [isSearchLoading]="isLoadingFilter"
                            (applyFilters)="onApplyFilters($event)"
                            (clearFilters)="onClearFilters()">
                        </generic-filter>
                    </div>
                </div>
                    
                <div class="row mb-4">
                    <div class="col-12">
                        <generic-table
                            [dataSource]="stocks"
                            [config]="stockTableConfig"
                            [loading]="loading"
                            >   
                        </generic-table>
                    </div>
                </div>
            </div>
        </div>
