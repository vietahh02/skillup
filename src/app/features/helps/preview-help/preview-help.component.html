<div class="detail-container">
  <div class="header mb-2 d-flex align-items-center justify-content-space-between">
    <div class="d-flex align-items-center justify-content-space-between">
      <div class="d-grid align-items-center mb-2">
        <div class="d-flex">
          <a class="d-flex align-items-center btn-back" (click)="onBack()">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="lucide lucide-arrow-left h-4 w-4">
              <path d="m12 19-7-7 7-7"></path>
              <path d="M19 12H5"></path>
            </svg>
            {{ 'system.help.backToHelps' | translate }}
          </a>
        </div>

        <div>
          <h1 class="title">{{ 'system.help.detailHelpTitle' | translate }}</h1>
        </div>
      </div>
    </div>
  </div>
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <div class="stats-card bg-white border-radius-size-main h-100 mb-4">
      <h4 class="section-title">{{ 'system.partner.basicInformation' | translate }}</h4>
      <div class="app-form">
        <div class="row position-relative">
          <div class="col-md-3 sidebar">
            <div class="sidebar-content">
              <div class="sidebar-content-title">{{ helpDetail?.title }}</div>
            </div>
          </div>
          <div class="col-md-9 help-content">
            <div [innerHTML]="helpContent" class="ql-editor ql-snow"></div>
          </div>
        </div>
      </div>
    </div>
    
</div>
