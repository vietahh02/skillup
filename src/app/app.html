<mat-progress-bar *ngIf="loading" mode="indeterminate" class="loading"></mat-progress-bar>
<div
    [ngClass]="{'blank-page': router.url === '/error-500' || router.url === '/authentication/reset-password' || router.url === '/authentication/forgot-password' || router.url === '/authentication' || router.url === '/authentication/register' || router.url === '/authentication/signin-signup' || router.url === '/authentication/logout' || router.url === '/authentication/confirm-mail' || router.url === '/authentication/lock-screen' || router.url === '/coming-soon'}"
>
    <div
        class="main-content d-flex flex-column"
        [ngClass]="{'active': isToggled}"
    >   
        <router-outlet />
        <div class="flex-grow-1"></div>
    </div>
</div>

<!-- Chat Box - Available on all screens -->
<app-chat-box *ngIf="!isBlankPage()"></app-chat-box>
