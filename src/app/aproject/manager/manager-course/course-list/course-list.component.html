<mat-card class="mb-25 tagus-card">
    <!-- <mat-card-header> -->
        <div class="search">
            <h5 class="mb-1">Course Management</h5>
            
            <div >
                <div class="tagus-search-box">
                    <input type="text" class="input-search border-radius" placeholder="Search here" [(ngModel)]="searchTerm" (keyup.enter)="search()">
                    <button  mat-flat-button class="tagus" (click)="search()"><i class="ri-search-line"></i></button>
                </div>
            </div>
        </div>

    <!-- </mat-card-header> -->
    <mat-card-content>
        <div class="mat-elevation-z8 recentOrdersTable tagus-mat-table">
            <table mat-table [dataSource]="data">

                <!-- Order ID Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>ID</th>
                    <td mat-cell *matCellDef="let element">{{element.courseId}}</td>
                </ng-container>

                <!-- Product Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Name</th>
                    <td mat-cell *matCellDef="let element" [matTooltip]="maxLengthText(element.name) ? element.name : ''">{{formatText(element.name)}}</td>
                </ng-container>

                <!-- Customer Column -->
                <ng-container matColumnDef="type">
                    <th mat-header-cell *matHeaderCellDef>Type</th>
                    <td mat-cell *matCellDef="let element">{{element.courseType}}</td>
                </ng-container>

                <!-- Price Column -->
                <ng-container matColumnDef="createdBy">
                    <th mat-header-cell *matHeaderCellDef>Created By</th>
                    <td mat-cell *matCellDef="let element" [matTooltip]="maxLengthText(element.createdByName) ? element.createdByName : ''">{{formatText(element.createdByName)}}</td>
                </ng-container>

                <!-- Rating Column -->
                <ng-container matColumnDef="createdAt">
                    <th mat-header-cell *matHeaderCellDef>Created Date</th>
                    <td mat-cell *matCellDef="let element">{{getDate(element.createdAt)}}</td>
                </ng-container>

                <!-- Rating Column -->
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef>Status</th>
                    <td mat-cell *matCellDef="let element">
                         <span
                        class="status-badge"
                        [ngClass]="{
                            'approved': element.status === 'Approved',
                            'pending': element.status === 'Pending',
                            'rejected': element.status === 'Rejected'
                        }"
                        >
                        {{ element.status }}
                        </span>
                    </td>
                </ng-container>
                
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef>Actions</th>
                    <td mat-cell *matCellDef="let element">
                        <div class="actions-container">
                        <button
                            mat-icon-button
                            matTooltip="View Details"
                            (click)="viewCourseDetail(element)"
                        >
                            <mat-icon>visibility</mat-icon>
                        </button>
                    </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20, 50]" showFirstLastButtons [pageSize]="pageSize"
                [pageIndex]="currentPage - 1" (page)="onPaginatorChange($event)" [disabled]="false"
                [length]="totalItems"></mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
