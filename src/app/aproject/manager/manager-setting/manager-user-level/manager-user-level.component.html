<mat-card class="mb-25 tagus-card">
    <div class="search">
        <div class="title">
            <h5>Level Management</h5>
            <button mat-flat-button class="tagus" (click)="openAddEditLevelDialog('300ms', '100ms')">+ New Level</button>
        </div>

        <div>
            <div class="tagus-search-box">
                <input type="text" class="input-search border-radius" placeholder="Search quiz..." [(ngModel)]="searchTerm" (keyup.enter)="search()">
                <button mat-flat-button class="tagus" (click)="search()"><i class="ri-search-line"></i></button>
            </div>
        </div>
    </div>

    <mat-card-content>
        <div class="mat-elevation-z8 recentOrdersTable tagus-mat-table">
            <table mat-table [dataSource]="data">

                <!-- Quiz ID Column -->
                <ng-container matColumnDef="levelId">
                    <th mat-header-cell *matHeaderCellDef>ID</th>
                    <td mat-cell *matCellDef="let element">{{element.levelId}}</td>
                </ng-container>

                <!-- Quiz Title Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Name</th>
                    <td mat-cell *matCellDef="let element">{{element.name}}</td>
                </ng-container>

                <!-- Attempt Limit Column -->
                <ng-container matColumnDef="isActive">
                    <th mat-header-cell *matHeaderCellDef>Is Active</th>
                    <td mat-cell *matCellDef="let element" class="text-center"><span class="badge" [ngClass]="element.isActive ? 'success' : 'danger'">{{element.isActive ? 'Active' : 'Inactive'}}</span></td>
                </ng-container>

                <!-- Actions Column -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef>Actions</th>
                    <td mat-cell *matCellDef="let element">
                        <div class="text-center">
                            <button
                                mat-icon-button
                                [matTooltip]="element.isActive ? 'Deactivate Level' : 'Activate Level'"
                                [color]="element.isActive ? 'warn' : 'primary'"
                                (click)="toggleActive(element)"
                            >
                                <mat-icon>{{element.isActive ? 'toggle_on' : 'toggle_off'}}</mat-icon>
                            </button>
                            <button
                                mat-icon-button
                                matTooltip="Edit Level"
                                (click)="editLevel(element)"
                            >
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button
                                mat-icon-button
                                matTooltip="Delete Level"
                                (click)="deleteLevel(element)"
                            >
                                <mat-icon>delete</mat-icon>
                            </button>
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="example-element-row"></tr>

            </table>
        </div>
    </mat-card-content>
</mat-card>
