<div class="create-dialog-box">
    <div class="title d-flex align-items-center justify-content-space-between">
        <h4 class="mb-0">{{ isEditMode ? 'Edit Course Type' : 'Add New Course Type' }}</h4>
        <button class="close-btn bg-transparent p-0 border-none" (click)="close()">
            <i class="flaticon-close"></i>
        </button>
    </div>
    <form [formGroup]="courseTypeForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <label class="d-block fw-semibold">Course Type Name<span class="text-danger">*</span></label>
                    <input 
                        type="text" 
                        class="input-control" 
                        placeholder="Enter course type name" 
                        formControlName="name"
                        [class.error]="courseTypeForm.get('name')?.invalid && courseTypeForm.get('name')?.touched">
                    <div *ngIf="courseTypeForm.get('name')?.hasError('required') && courseTypeForm.get('name')?.touched" class="error-message">
                        Course type name is required
                    </div>
                    <div *ngIf="courseTypeForm.get('name')?.hasError('maxlength') && courseTypeForm.get('name')?.touched" class="error-message">
                        Course type name must be less than 100 characters
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-end gap-2 mt-3">
            <button type="button" mat-stroked-button (click)="close()" class="clear-btn">Cancel</button>
            <button type="submit" mat-flat-button color="primary" class="apply-btn" [disabled]="courseTypeForm.invalid">
                {{ isEditMode ? 'Update' : 'Create' }}
            </button>
        </div>
    </form>
</div>
