<div class="pagination-container">
    <mat-paginator 
        [pageSizeOptions]="pageSizeOptions" 
        showFirstLastButtons 
        [pageSize]="pagination.pageSize"
        [pageIndex]="pagination.currentPage - 1" 
        (page)="onPaginatorChange($event)" 
        [disabled]="loading"
        [length]="pagination.totalItems">
    </mat-paginator>
</div>
