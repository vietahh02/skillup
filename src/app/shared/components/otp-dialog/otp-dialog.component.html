<div class="otp-dialog-container">
  <div class="dialog-header">
    <h2 class="dialog-title">{{ data.title || ('common.enterOtp' | translate) }}</h2>
    <button mat-icon-button class="close-btn" (click)="onCancel()">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <div class="dialog-content">
    @if (data.message) {
      <p class="dialog-message">{{ data.message }}</p>
    }
    
    <form [formGroup]="otpForm" (ngSubmit)="onSubmit()">
      <div class="otp-input-section">
        <app-otp-input
          [length]="6"
          [disabled]="loading"
          [(value)]="otpValue"
          (valueChange)="onOtpChange($event)"
          (completed)="onOtpCompleted($event)">
        </app-otp-input>
      </div>

      <div class="dialog-actions">
        <button
          mat-stroked-button
          type="button"
          class="btn-cancel"
          (click)="onCancel()"
          [disabled]="loading">
          {{ 'common.cancel' | translate }}
        </button>
        <button
          mat-flat-button
          type="submit"
          color="primary"
          class="btn-submit"
          [disabled]="isSubmitDisabled">
          {{ 'common.submit' | translate }}
        </button>
      </div>
    </form>
  </div>
</div>
