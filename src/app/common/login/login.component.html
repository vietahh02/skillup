<!-- Login Page Container -->
<div class="login-container">
  <!-- Language Selection -->
  <div class="language-selection">
    <button
      class="language-btn"
      [class.active]="currentLanguage === 'en'"
      (click)="changeLanguage('en')"
      title="English">
      <img src="img/flag/usa.png" alt="English" />
    </button>
    <button
      class="language-btn"
      [class.active]="currentLanguage === 'my'"
      (click)="changeLanguage('my')"
      title="Myanmar">
      <img src="img/flag/myanmar.png" alt="Myanmar" />
    </button>
  </div>

  <!-- Login Card -->
  <div class="login-card">
    <!-- Header Section -->
    <div class="login-header">
      <div class="logo-container">
        <svg class="logo-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <h1 class="system-title">Digital Hub System</h1>
      </div>

      <h2 class="welcome-title">{{ 'auth.welcome_back' | translate }}</h2>
      <p class="welcome-subtitle">{{ 'auth.sign_in_message' | translate }}</p>
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <!-- Username Field -->
      <div class="form-group">
        <label class="form-label">{{ 'auth.username' | translate }}</label>
        <mat-form-field appearance="outline" class="w-100 thin-select">
          <input matInput
            type="text"
            [placeholder]="'auth.username_placeholder' | translate"
            formControlName="username"
          />
          <mat-error *ngIf="loginForm.get('username')?.invalid">
            {{ 'auth.username_required' | translate }}
          </mat-error>
        </mat-form-field>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label class="form-label">{{ 'auth.password' | translate }}</label>
        <mat-form-field appearance="outline" class="w-100 thin-select">
          <input
            matInput
            [type]="showPassword ? 'text' : 'password'"
            [placeholder]="'auth.password_placeholder' | translate"
            formControlName="password"
          />
          <mat-icon matSuffix (click)="showPassword = !showPassword" class="show-password-icon">{{ showPassword ? 'visibility' : 'visibility_off' }}</mat-icon>
          <mat-error *ngIf="loginForm.get('password')?.invalid">
            {{ 'auth.password_required' | translate }}
          </mat-error>
        </mat-form-field>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="login-btn"
        [disabled]="loginForm.invalid || isLoading"
        [class.loading]="isLoading">
        <span *ngIf="!isLoading">{{ 'auth.login' | translate }}</span>
        <span *ngIf="isLoading" class="loading-spinner"></span>
      </button>
    </form>
  </div>
</div>
