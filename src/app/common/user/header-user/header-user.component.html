            <li class="d-none d-lg-block">
                <div class="date-btn main-color fw-semibold position-relative">

                </div>
            </li>
            <!-- Login Button - Show when not authenticated -->
            <li *ngIf="(currentUser$ | async) === null">
                <button mat-raised-button color="primary" (click)="login()" class="login-btn">
                    <mat-icon>login</mat-icon>
                    Login
                </button>
            </li>
            
            <!-- Profile Menu - Show when authenticated -->
            <li *ngIf="currentUser$ | async as user">
                <button mat-icon-button [matMenuTriggerFor]="profileMenu" class="profile-btn main-color border-none bg-transparent position-relative">
                    <img src="{{ user.avatarUrl || 'img/user/user12.jpg' }}" class="rounded-circle avatar" alt="admin">
                   
                    <span class="fw-semibold" [matTooltip]="maxLengthText(user.fullName) ? user.fullName : ''">{{formatText(user.fullName)}}</span>
                </button>
                <mat-menu class="profile-menu-dropdown" #profileMenu="matMenu" xPosition="before">
                    <ul class="m-0">
                        <li>
                            <a routerLink="/profile">
