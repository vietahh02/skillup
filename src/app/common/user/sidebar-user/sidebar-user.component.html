<div
    class="sidebar-area bg-white box-shadow"
    [ngClass]="{'active': isToggled}"
>
    <div class="logo bg-white">
        <a routerLink="/" class="d-flex align-items-center">
            <img src="img/logo-icon.png" alt="logo">
            <span>Skill Up</span>
        </a>
    </div>
    <div class="burger-menu" (click)="toggle()" [ngClass]="{'active': isToggled}">
        <span class="top-bar"></span>
        <span class="middle-bar"></span>
        <span class="bottom-bar"></span>
    </div>
    <ng-scrollbar visibility="hover" style="height: 100vh;">
        <div class="sidebar-inner">
            <div class="sidebar-menu">
                <mat-accordion>
                    <span class="sub-title gray-color">Skill Up</span>
                    <mat-expansion-panel [expanded]="isActive('/')" hideToggle>
                    <mat-expansion-panel-header 
                        class="sidemenu-link"
                        routerLink="/"
                        routerLinkActive="active"
                        [routerLinkActiveOptions]="{ exact: true }"
                    >
                        <mat-panel-title>
                            <i class="flaticon-home"></i>
                            <span class="title">Home</span>
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    </mat-expansion-panel>

                    <mat-expansion-panel [expanded]="isActive('/my-courses')" hideToggle>    
                    <mat-expansion-panel-header routerLink="/my-courses" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="sidemenu-link">
                        <mat-panel-title>
                            <i class="flaticon-menu-2"></i>
                            <span class="title">My Courses</span>
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    </mat-expansion-panel>

                    <mat-expansion-panel [expanded]="isActive('/roadmap')" hideToggle>
                    <mat-expansion-panel-header
                        routerLink="/roadmap" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="sidemenu-link"
                    >
                        <mat-panel-title>
                            <i class="flaticon-calendar-1"></i>
                            <span class="title">Road Map</span>
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    </mat-expansion-panel>

                    <mat-expansion-panel [expanded]="isActive('/quiz/1')" hideToggle>
                    <mat-expansion-panel-header
                        routerLink="/quiz/1" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="sidemenu-link"
                    >
                        <mat-panel-title>
                            <i class="flaticon-goal"></i>
                            <span class="title">Quiz(để tạm cho xem màn)</span>
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    </mat-expansion-panel>
                    
                </mat-accordion>
            </div>
        </div>
    </ng-scrollbar>
</div>
