<div class="input-dialog-container">
  <h2 mat-dialog-title class="m-0">
    {{ data.title || 'Input Required' }}
  </h2>

  <div mat-dialog-content class="pt-3">
    <p *ngIf="data.message" class="mb-3">{{ data.message }}</p>
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>{{ data.label || 'Input' }}</mat-label>
      <textarea 
        matInput 
        [(ngModel)]="inputValue"
        [placeholder]="data.placeholder || 'Enter text here...'"
        rows="4"
        required>
      </textarea>
    </mat-form-field>
  </div>

  <mat-dialog-actions align="end">
    <button mat-stroked-button color="primary" (click)="close(false)">
      {{ data.cancelText || 'Cancel' }}
    </button>
    <button 
      mat-flat-button 
      color="primary" 
      (click)="close(true)"
      [disabled]="data.required && !inputValue.trim()">
      {{ data.confirmText || 'Confirm' }}
    </button>
  </mat-dialog-actions>
</div>
