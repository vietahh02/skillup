<div class="contact-popup">
  <div class="popup-header">
    <h3>Contact Information</h3>
    <button mat-icon-button (click)="onClose()" class="close-btn">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <div class="popup-content">
    <div class="contact-card">
      <div class="contact-avatar">
        <mat-icon>person</mat-icon>
      </div>

      <div class="contact-details">
        <h4>{{ contactInfo.name }}</h4>
        <p class="department">{{ contactInfo.department }}</p>

        <div class="contact-methods">
          <div class="contact-item">
            <mat-icon>phone</mat-icon>
            <span>{{ contactInfo.phone }}</span>
            <button mat-icon-button (click)="onCopyPhone()" class="action-btn copy-btn" matTooltip="Copy phone number">
              <mat-icon>content_copy</mat-icon>
            </button>
          </div>
        </div>
      </div>
    </div>
</div>
</div>
